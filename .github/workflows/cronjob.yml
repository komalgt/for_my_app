name: Cleanup tmp folder

on:
  workflow_dispatch:   # lets you run manually
  push:                # or run on push
    branches:
      - main

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Delete all files in tmp folder
        run: |
          rm -rf tmp/* || true
