name: Cleanup tmp on push

on:
  push:                # Runs on every push to any branch

jobs:
  tmp-cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Delete all files in tmp directory
        run: |
          echo "Deleting files in ./tmp directory..."
          if [ -d "./tmp" ]; then
            rm -f ./tmp/*
            echo "Tmp files deleted."
          else
            echo "./tmp directory does not exist. Nothing to delete."
          fi
