name: Cleanup tmp folder
on:
  schedule:
  - cron: '* * * * *'

jobs:
  cleanup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
      uses: actions/setup-python@v4
      with:
      python-version: '3.10'

      - name: run python script
        run: python hello.py
        
